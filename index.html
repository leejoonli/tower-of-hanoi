<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Tower of Hanoi</h1>
    <button class="aboutGame">About Game</button>
    <button class="resetGame">Reset</button>
    <input class="towerHeight" type="text" placeholder="Tower Height">
    <button class="initGame">Go</button>
    <div class="gameContainer">
        <div class="stackOne towerSection">

        </div>
        <div class="stackTwo towerSection">
            
        </div>
        <div class="stackThree towerSection">
            
        </div>
    </div>
    <div class="modalAboutGame">
        <div class="modalTextbox">
            <h1 class="rulesHeader">Tower of Hanoi rules</h1>
            <ol class="rules">
                <li>
                    Only one disk may be moved at a time.
                </li>
                <li>
                    Each move consists of taking the upper disk from one of the stacks and placing it on top of another stack or on an empty space.
                </li>
                <li>
                    No disk may be placed on top of a disk that is smaller than it.
                </li>
            </ol>
            <div class="modalFooter">
                <button class="modalClose" href="#">Close</button>
            </div>
        </div>
    </div>
    <div class="winGame">
        <div class="winGameTextbox">
            <h1>You Win</h1>
            <div class="winGameFooter">
                <button class="winGameClose" href="#">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
